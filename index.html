<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./assets/favicon.ico">
    </head>
    <body>
        <div class="container">
            <div class="btn-container">
                <div class="score-container">
                    <h3 class="score-text x" id="x-score">0</h3>
                    <h3 class="score-text">-</h3>
                    <h3 class="score-text o" id="o-score">0</h3>
                </div>
                <button class="btn" id="reset-board">Reset Board</button>
                <button class="btn" id="reset-score">Reset Score</button>
                <button class="btn" id="reset-both">Reset Both</button>
            </div>
            <div class="gameboard">
                <div class="game-pieces">
                    <div class="square" id="0">
                        
                    </div>
                    <div class="square" id="1">
                        
                    </div>
                    <div class="square" id="2">

                    </div>
                    <div class="square" id="3">

                    </div>
                    <div class="square" id="4">
                        
                    </div>
                    <div class="square" id="5">
                        
                    </div>
                    <div class="square" id="6">
                        
                    </div>
                    <div class="square" id="7">
                        
                    </div>
                    <div class="square" id="8">
                        
                    </div>
                </div>
            </div>

            <div class="btn-container">
                
            </div>
        </div>
        <div class="winContainer" id="win-container">
            <h3 id="win-text">The winner is blank!</h3>
        </div>
        <div class="overlay" id="overlay"></div>
        <script src="./app.js"></script>
    </body>
</html>
