<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./assets/favicon.ico">
    </head>
    <body>
        <div class="container">
            <div class="gameboard">
                <div class="game-pieces">
                    <div class="square" id="0">
                        <h3 class="x">X</h3>
                    </div>
                    <div class="square" id="1">
                        <h3 class="x">X</h3>
                    </div>
                    <div class="square" id="2">
                        <h3 class="o">O</h3>
                    </div>
                    <div class="square" id="3">
                        <h3 class="o">O</h3>
                    </div>
                    <div class="square" id="4">
                        <h3 class="x">X</h3>
                    </div>
                    <div class="square" id="5">
                        <h3 class="o">O</h3>
                    </div>
                    <div class="square" id="6">
                        <h3 class="x">X</h3>
                    </div>
                    <div class="square" id="7">
                        <h3 class="o">O</h3>
                    </div>
                    <div class="square" id="8">
                        <h3 class="x">X</h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
